<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3f51b5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/primevue@3.52.0/resources/themes/md-light-indigo/theme.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/primevue@3.52.0/resources/primevue.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/primeflex@3.3.1/primeflex.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/primeicons@6.0.1/primeicons.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>{% block title %}Circuits{% endblock %}</title>
    {% block extra_head %}{% endblock %}
  </head>
  <body class="app-shell">
    <header class="app-header">
      <div class="app-header__content container">
        <a href="/" class="app-logo">Circuits</a>
        <nav class="app-nav">
          <a href="/circuit-schema" target="_blank" rel="noopener">Schema</a>
        </nav>
      </div>
    </header>
    <main class="app-main container">
      {% block content %}{% endblock %}
    </main>
    <footer class="app-footer">
      <div class="container">
        <p>Built with FastAPI &amp; PrimeVue</p>
      </div>
    </footer>
    <script src="/static/js/pwa.js" defer></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
